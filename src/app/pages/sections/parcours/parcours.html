<section id="parcours" class="section-padding" aria-label="Parcours">
  <div class="container">
    <div class="section-header text-center mb-4">
      <span class="section-badge"><i class="bi bi-mortarboard" aria-hidden="true"></i> Parcours</span>
      <h2 class="section-title">Mon Parcours</h2>
    </div>
    <div class="timeline">
      @for (i of items; track i.date) {
        <div class="timeline-item">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <span class="timeline-date">{{i.date}}</span>
            <h3>{{i.titre}}</h3>
            <p>{{i.desc}}</p>
          </div>
        </div>
      } @empty {
        <p class="text-muted">Aucun élément de parcours.</p>
      }
    </div>
  </div>
</section>
