<section class="stats-section" aria-label="Statistiques">
  <div class="container py-5">
    <div class="section-header text-center mb-4">
      <span class="section-badge"><i class="bi bi-bar-chart" aria-hidden="true"></i> Statistiques</span>
      <h2 class="section-title">Aper√ßu</h2>
    </div>
    <div class="row g-4 text-center">
      @for (stat of stats; track stat.value) {
        <div class="col-6 col-md-3">
          <div class="stat-card">
            <h3 class="stat-number">{{stat.value}}</h3>
            <p class="stat-label">{{stat.label}}</p>
          </div>
        </div>
      } @empty {
        <div class="col-12"><p class="text-muted">Aucune statistique disponible.</p></div>
      }
    </div>
  </div>
</section>
